{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>All Albums</h1>
{% for album in object_list %}
<ul>
    <li>Title: {{album.title}}</li>
    <li>Artist: {{album.artist}}</li>
    <li>Label: {{album.label}}</li>
    <li>Genre: {{album.genre}}</li>
    <li>SKU: {{album.sku}}</li>
</ul>
{% endfor %}
</div>
{% endblock content %}
